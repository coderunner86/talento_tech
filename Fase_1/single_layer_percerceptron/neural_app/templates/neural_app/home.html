<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Simulation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Single Neuron Network Simulation</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="weights">Weights (comma separated):</label>
                <input type="text" class="form-control" name="weights" id="weights" required>
            </div>
            <div class="form-group">
                <label for="inputs">Inputs (comma separated):</label>
                <input type="text" class="form-control" name="inputs" id="inputs" required>
            </div>
            <div class="form-group">
                <label for="bias">Bias:</label>
                <input type="text" class="form-control" name="bias" id="bias" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        {% if linear_output %}
        <div class="mt-4">
            <h3>Results:</h3>
            <p>Weights: {{ weights }}</p>
            <p>Inputs: {{ inputs }}</p>
            <p>Bias: {{ bias }}</p>
            <p>Linear Output: {{ linear_output }}</p>
            <p>Activated Output (ReLU): {{ activated_output }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
